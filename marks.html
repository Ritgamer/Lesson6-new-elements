<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <form oninput = "x.value=(parseInt(m1.value)+parseInt(m2.value)+parseInt(m3.value))/3">
        <input type="number" id="m1"><br>
        <input type="number" id="m2"><br>
        <input type="number" id="m3"><br>
        Average: <output name="x" for="m1 m2 m3"></output>
    </form>
</body>
</html>
